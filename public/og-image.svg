# Creating placeholder for OG image
# This would normally be a 1200x630 image with Caldera branding
# For now, we'll create a simple SVG that can be converted to PNG

<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#background)"/>
  
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    CALDERA
  </text>
  
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Token Allocation Checker
  </text>
  
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.6)" text-anchor="middle">
    Check your eligibility for Caldera token allocation
  </text>
  
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.5)" text-anchor="middle">
    made by @deepugami
  </text>
</svg>
